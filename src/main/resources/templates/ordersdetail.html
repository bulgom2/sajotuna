<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="/css/layout1.css">
    <link rel="stylesheet" href="/css/orders.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

<div id="container">
    <form th:method="get">
        <div><a th:text="삭제" th:href="@{'/orders/delete/' + ${id}}">삭제</a></div>

        <div class="content-3">
            <p class="orders-table">수주 상세 내역</p>
        </div>
        <div class="content-4">
            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>수주 번호</th>
                    <th>수주 일자</th>
                    <th>거래처</th>
                    <th>제품명</th>
                    <th>수량</th>
                    <th>예상 납품일</th>
                    <th>진행 상태</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${ordersDto.id}">20230501000A</td>
                    <td th:text="${ordersDto.no}">2023/05/01</td>
                    <td th:text="${ordersDto.date}">2023/05/01</td>
                    <td th:text="${ordersDto.company}">쿠팡</td>
                    <td th:text="${ordersDto.item}">양배추 즙</td>
                    <td th:text="${ordersDto.qtt}">100</td>
                    <td th:text="${ordersDto.shipDate}">2023/05/04</td>
                    <td th:text="${ordersDto.status}">진행중</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
