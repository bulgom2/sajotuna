<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/layout1.css" rel="stylesheet">
    <link href="/css/shipment.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script>
        // 엑셀 저장
        function convertTableToCSV() {
            var table = document.getElementById('dataTable');
            var rows = table.getElementsByTagName('tr');
            var csv = '';

            // 헤더 부분 추가
            var headerRow = rows[0];
            var headerCells = headerRow.getElementsByTagName('th');
            for (var h = 0; h < headerCells.length; h++) {
                var headerCell = headerCells[h].innerText.replace(/"/g, '""');
                csv += '"' + headerCell + '",';
            }
            csv += '\n';

            // 행 데이터 추가
            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var cells = row.getElementsByTagName('td');

                for (var j = 0; j < cells.length; j++) {
                    var cell = cells[j].innerText.replace(/"/g, '""');
                    csv += '"' + cell + '",';
                }

                csv += '\n';
            }
            return csv;
        }

        $(document).ready(function() {
            $('#downloadButton').on('click', function() {
                var csvData = '\uFEFF' + convertTableToCSV();
                var blob = new Blob([csvData], {type: 'text/csv;charset=utf-8;'});
                var downloadLink = document.createElement('a');
                downloadLink.setAttribute('href', URL.createObjectURL(blob));
                downloadLink.setAttribute('download', '출하내역.csv');
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
    </script>

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="content-title" disabled readonly type="text" value="출하 관리">
                <div class="shipment-btn">
                    <button id="downloadButton" type="button">엑셀 다운로드</button>
                </div>
            </div>
        </div>
        <div class="shipment-content-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">출하 내역</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="shipmentListContainer">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>수주 번호</th>
                                <th>거래처</th>
                                <th>Lot.no</th>
                                <th>품목명</th>
                                <th>출하 수량</th>
                                <th>납기일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shipment : ${shipmentList}">
                                <td th:text="${shipment.ordersId}">수주 번호</td>
                                <td th:text="${shipment.company}">거래처</td>
                                <td th:text="${shipment.no}">Lot.no</td>
                                <td th:text="${shipment.name}">품목명</td>
                                <td th:text="${shipment.qtt}">출하 수량</td>
                                <td th:text="${shipment.date}">납기일</td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /shipment-content-2 -->


        <div class="shipment-content-3">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">출하 상세 내역</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="shipmentListContainer2">
                        <table class="table table-bordered" id="dataTable2">
                            <thead>
                            <tr>
                                <th>수주 번호</th>
                                <th>거래처</th>
                                <th>Lot.no</th>
                                <th>품목명</th>
                                <th>출하 수량</th>
                                <th>납기일</th>
                                <th>진행 상황</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shipment : ${shipmentList}">
                                <td th:text="${shipment.ordersId}">수주 번호</td>
                                <td th:text="${shipment.company}">거래처</td>
                                <td th:text="${shipment.no}">Lot.no</td>
                                <td th:text="${shipment.name}">품목명</td>
                                <td th:text="${shipment.qtt}">출하 수량</td>
                                <td th:text="${shipment.date}">납기일</td>
                                <td th:text="${shipment.name}">진행상황</td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /shipment-content-3 -->
    </div> <!-- /page-content-wrapper -->
</div> <!-- /container -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->

<!-- Custom scripts for all pages-->

<!-- Page level plugins -->

<script>
    $(document).ready(function () {
        $('#dataTable2').DataTable();
    });
</script>

</body>
</html>
