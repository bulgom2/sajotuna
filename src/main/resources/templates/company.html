<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>


    <!--    <link rel="stylesheet" href="/static/css/layout1.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link href="/css/company.css" rel="stylesheet">
    <link href="/css/layout1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script src="/js/company.js"></script>


</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="content-title" disabled readonly type="text" value="거래처 정보">
                <div class="company-btn">
                    <button id="downloadButton" type="button">엑셀 다운로드</button>
                </div>
            </div>
        </div>

        <div class="company-content-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">거래처 목록</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="companyListContainer">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>순번</th>
                                <th>거래처 코드</th>
                                <th>거래처명</th>
                                <th>주소</th>
                                <th>담당자명</th>
                                <th>거래품목</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="company : ${companyList}">
                                <td th:text="${company.id}"></td>
                                <td th:text="${company.no}"></td>
                                <td th:text="${company.name}"></td>
                                <td th:text="${company.addr}"></td>
                                <td th:text="${company.person}"></td>
                                <td th:text="${company.item}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /company-content-2 -->
    </div> <!-- /page-content-wrapper -->
</div> <!-- /container -->


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
