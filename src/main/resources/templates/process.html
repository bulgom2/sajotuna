<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/process.css" rel="stylesheet">
    <link href="/css/layout1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">


    <!-- 모달창  -->
    <script>
        $(document).ready(function() {
            // 테이블 행 클릭 시 팝업 창에 정보 출력
            $('table tr').click(function() {
                var company = $(this).find('td:nth-child(3)').text();
                var productName = $(this).find('td:nth-child(4)').text();
                var productCode = $(this).find('td:nth-child(5)').text();
                var quantity = $(this).find('td:nth-child(6)').text();
                var deliveryDate = $(this).find('td:nth-child(7)').text();

                // 팝업 창에 정보 채우기
                $('#popup-company').text(company);
                $('#popup-product-name').text(productName);
                $('#popup-product-code').text(productCode);
                $('#popup-quantity').text(quantity);
                $('#popup-delivery-date').text(deliveryDate);

                // 팝업 창 열기
                $('#popupModal').modal('show');
            });

            // 팝업 창 닫기 버튼 클릭 이벤트 처리
            $('#popup-close-btn').click(function() {
                $('#popupModal').modal('hide');
            });
        });
    </script>

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="content-title" disabled readonly type="text" value="공정 정보">
            </div>
        </div>

        <div class="process-content-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">공정 정보</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="processListContainer">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>순번</th>
                                <th>공정코드</th>
                                <th>공정명</th>
                                <th>준비시간(분)</th>
                                <th>공정시간(분)</th>
                                <th>구분</th>
                                <th>사용여부</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="process : ${processList}">
                                <td th:text="${process.id}"></td>
                                <td th:text="${process.no}"></td>
                                <td th:text="${process.name}"></td>
                                <td th:text="${process.lt}"></td>
                                <td th:text="${process.pt}"></td>
                                <td th:text="${process.category}"></td>
                                <td th:text="${process.status}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
