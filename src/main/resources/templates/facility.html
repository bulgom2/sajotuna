<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/layout1.css" rel="stylesheet">
    <link href="/css/facility.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="content-title" disabled readonly type="text" value="설비 정보">
            </div>
        </div>

        <div class="facility-content-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">설비 정보</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="facilityListContainer">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>순번</th>
                                <th>설비명</th>
                                <th>생산제품</th>
                                <th>생산가능량</th>
                                <th>단위</th>
                                <th>준비시간(분)</th>
                                <th>소요시간(시간)</th>
                                <th>사용여부</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="facility : ${facilityList}">
                                <td th:text="${facility.id}"></td>
                                <td th:text="${facility.name}">세척기</td>
                                <td th:text="${facility.item}">양배추즙,흑마늘즙</td>
                                <td th:text="${facility.qtt}">1000</td>
                                <td th:text="${facility.unit}">kg/h(max)</td>
                                <td th:text="${facility.lead}">20</td>
                                <td th:text="${facility.preparation}">60</td>
                                <td th:text="${facility.status}">60</td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /facility-content-2 -->
    </div> <!-- /page-content-wrapper -->
</div> <!-- /container -->


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
