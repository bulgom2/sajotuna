<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/ordersinput.css">
<!--    <link rel="stylesheet" href="/css/layout1.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <script>
        function closeModal() {
<!--          // 모달창 닫기-->
        <!--  $('#myModal').modal('hide');-->

          // 데이터 가져오기
          var company = $('#orders_company').val();
          var item = $('#orders_item').val();
          var qtt = $('#orders_qtt').val();

          // AJAX 요청 보내기
          $.ajax({
            url: '/orders',
            method: 'POST',
            data: {
              company: company,
              item: item,
              qtt: qtt
            },
            success: function(response) {
              // 성공적으로 요청이 처리되면 부모 창을 다른 경로로 이동시킴
              window.parent.location.href = 'http://localhost:8080/';
            },
            error: function(error) {
              // 요청이 실패한 경우 에러 처리
              console.error(error);
            }
          });
        }
    </script>
</head>
<body>

<div id="container1">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
<!--    <div th:replace="fragment/sidebar::sidebar"></div>-->
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="form-control" type="text" value="수주 등록" aria-label="Disabled input example" disabled readonly>
            </div>
        </div>

<!--        <form action="/orders" method="post">-->

            <div class="orders-content-2">
                <div class="orders-content-2-1">
                    <div class="orders_company">
                        <p class="orders_company">거래처</p>
                        <select name = "company" id="orders_company">
                            <option value = "coupang">쿠팡</option>
                            <option value = "11st">11번가</option>
                        </select>
                    </div>

                    <!--<div class="orders-date">
                        <p class="orders-date">수주 일자</p>
                        <input type="datetime-local" id="orders-date" name="date">
                    </div>-->

                </div>

                <div class="orders-content-2-2">
                    <div class="orders_item">
                        <p class="orders_item">제품명</p>
                        <select name = "item" id="orders_item">
                            <option value = "item1">양배추즙</option>
                            <option value = "item2">흑마늘즙</option>
                            <option value = "item3">석류 젤리스틱</option>
                            <option value = "item4">매실 젤리스틱</option>
                        </select>
                    </div>

                </div>
                <div class="orders-content-2-3">
                    <div class="orders_qtt">
                        <p class="orders_qtt">수 량</p>
                        <input type="number" id="orders_qtt" name="qtt">
                    </div>
                </div>
            </div>

            <div class="content-3">
                <div class="orders-btn">
                    <button id="confirmed" onclick="closeModal()">저장</button>
<!--                    <button id="confirmed" data-dismiss="modal fade">저장</button>-->
                </div>
            </div>
<!--        </form>-->
    </div>
</div>
</body>
</html>
