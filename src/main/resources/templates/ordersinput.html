    <script>
        function closeModal() {
         // 모달창 닫기
        <!--  $('#myModal').modal('hide');-->

          // 데이터 가져오기
          var company = $('#orders_company').val();
          var item = $('#orders_item').val();
          var qtt = $('#orders_qtt').val();

          // AJAX 요청 보내기
          $.ajax({
            url: '/orders/submit',
            method: 'POST',
            data: {
              company: company,
              item: item,
              qtt: qtt
            },
            success: function(response) {
              // 성공적으로 요청이 처리되면 부모 창을 다른 경로로 이동시킴
              window.parent.location.href = 'http://localhost:8080/orders';
            },
            error: function(error) {
              // 요청이 실패한 경우 에러 처리
              console.error(error);
            }
          });
        }
