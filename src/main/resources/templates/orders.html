<!-- 수주 확정 -->
<script>
    $(document).ready(function() {
        var selectedRow;

        // 이벤트 바인딩을 별도의 함수로 이동합니다.
        function bindRowClickEvent() {
            // 기존의 이벤트 바인딩을 제거합니다.
            $('#dataTable tbody tr').off('click');

            // 테이블 행에 클릭 이벤트를 바인딩합니다.
            $('#dataTable tbody tr').on('click', function() {
                if (selectedRow) {
                    selectedRow.removeClass('selected');
                }
                if (selectedRow !== $(this)) {
                    selectedRow = $(this);
                    selectedRow.addClass('selected');
                } else {
                    selectedRow = null;
                }
            });
        }

        // 초기에 이벤트 바인딩을 실행합니다.
        bindRowClickEvent();

        $(document).on('click', '#dataTable tbody tr', function() {
            if (selectedRow) {
                selectedRow.removeClass('selected');
            }
            if (selectedRow !== $(this)) {
                selectedRow = $(this);
                selectedRow.addClass('selected');

            } else {
                selectedRow = null;
            }
        });

        bindRowClickEvent();

        $(document).on('click', '#confirmed', function(e) {
            e.preventDefault();
            var selectedRow = $('#dataTable tbody tr.selected');
            if (!selectedRow) {
                alert('선택된 행이 없습니다.');
                return;
            }

            // 이미 확정된 행인지 확인
            var statusCell = selectedRow.find('td:eq(7)');
            var status = statusCell.text().trim();
            if (status === '확정') {
                alert('이미 수주가 확정되었습니다.');
                return;
            }

            var confirmation = confirm('수주를 확정하시겠습니까?');

            if (confirmation) {
                var statusCell = selectedRow.find('td:eq(7)');
                statusCell.text('확정');

                var ordersNo = selectedRow.find('td:eq(1)').text().trim();

                if (ordersNo === '') {
                    alert('수주 번호를 가져올 수 없습니다.');
                    return;
                }

                console.log(ordersNo);

                var RowData = {
                    row: selectedRow.index(),
                    col: 8,
                    value: '확정',
                };


                // AJAX 요청 예시

                $.ajax({
                    url: '/confirm',
                    method: 'POST',
                    data: JSON.stringify({ ordersNo: ordersNo }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log('수주가 확정되었습니다.');
                        alert('수주 확정!');
                    },
                    error: function(xhr, status, error) {
                        console.error('값 업데이트 중 오류가 발생했습니다.');
                    }
                });

                selectedRow.removeClass('selected');
                selectedRow = null;
            }
        });
    });
</script>
