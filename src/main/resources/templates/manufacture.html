    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/manufacture.css" rel="stylesheet">
    <link href="/css/layout1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this page -->

    <script>
        function convertTableToCSV() {
            var table = document.getElementById('dataTable');
            var rows = table.getElementsByTagName('tr');
            var csv = '';

            // 헤더 부분 추가
            var headerRow = rows[0];
            var headerCells = headerRow.getElementsByTagName('th');
            for (var h = 0; h < headerCells.length; h++) {
                var headerCell = headerCells[h].innerText.replace(/"/g, '""');
                csv += '"' + headerCell + '",';
            }
            csv += '\n';

            // 행 데이터 추가
            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var cells = row.getElementsByTagName('td');

                for (var j = 0; j < cells.length; j++) {
                    var cell = cells[j].innerText.replace(/"/g, '""');
                    csv += '"' + cell + '",';
                }

                csv += '\n';
            }
            return csv;
        }

        $(document).ready(function () {
            $('#downloadButton').on('click', function () {
                var csvData = '\uFEFF' + convertTableToCSV();
                var blob = new Blob([csvData], {type: 'text/csv;charset=utf-8;'});
                var downloadLink = document.createElement('a');
                downloadLink.setAttribute('href', URL.createObjectURL(blob));
                downloadLink.setAttribute('download', '생산관리내역.csv');
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
    </script>

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <form th:method="get">
        <!-- 본문 -->
        <div id="page-content-wrapper">
            <div class="content-desc">
                <div class="content-header">
                    <input class="content-title" disabled readonly type="text" value="생산관리">
                    <div class="manufacture-btn">
                        <button id="downloadButton" type="button">엑셀 다운로드</button>
                    </div>
                </div>
            </div>
            <div class="manufacture-content-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">생산관리 현황</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="orderListContainer">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>순번</th>
                                    <th>제품명</th>
                                    <th>공정명</th>
                                    <th>투입량</th>
                                    <th>투입 전</th>
                                    <th>투입 후</th>
                                    <th>진행상태</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="manufacture : ${manufactureList}">
                                    <td th:text="${manufacture.id}">1</td>
                                    <td th:text="${manufacture.item}">양배추즙</td>
                                    <td th:text="${manufacture.processId}">추출</td>
                                    <td th:text="${manufacture.qtt}">100</td>
                                    <td th:text="${manufacture.inTime}">2023-05-24 17:47</td>
                                    <td th:text="${manufacture.outTime}">2023-05-24 20:47</td>
                                    <td th:text="${manufacture.status}">진행 중</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /page-content-wrapper -->
    </form>
    <!-- /본문 -->
