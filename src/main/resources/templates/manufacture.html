<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/manufacture.css" rel="stylesheet">
    <link href="/css/layout1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script src="/js/manufacture.js"></script>

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <form th:method="get">
        <!-- 본문 -->
        <div id="page-content-wrapper">
            <div class="content-desc">
                <div class="content-header">
                    <input class="content-title" disabled readonly type="text" value="생산관리">
                    <div class="manufacture-btn">
                        <button id="downloadButton" type="button">엑셀 다운로드</button>
                    </div>
                </div>
            </div>
            <div class="manufacture-content-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">생산관리 현황</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="manufactureListContainer">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>순번</th>
                                    <th>제품명</th>
                                    <th>공정명</th>
                                    <th>투입량</th>
                                    <th>투입 전</th>
                                    <th>투입 후</th>
                                    <th>진행상태</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="manufacture : ${manufactureList}">
                                    <td th:text="${manufacture.manufacture_id}">1</td>
                                    <td th:text="${manufacture.manufacture_item}">양배추즙</td>
                                    <td th:text="${manufacture.process_id}">추출</td>
                                    <td th:text="${manufacture.manufacture_qtt}">100</td>
                                    <td th:text="${#temporals.format(manufacture.manufacture_inTime, 'yyyy-MM-dd HH:mm')}">2023-05-24 17:47</td>
                                    <td th:text="${#temporals.format(manufacture.manufacture_outTime, 'yyyy-MM-dd HH:mm')}">2023-05-24 20:47</td>
                                    <td th:text="${manufacture.status}">진행 중</td>
                                </tr>
                                </tbody>
                            </table>
                        </div> <!-- /table-responsive -->
                    </div> <!-- /card-body -->
                </div> <!-- /card shadow mb-4 -->
            </div> <!-- /manufacture-content-2 -->
        </div> <!-- /page-content-wrapper -->
    </form>
    <!-- /본문 -->
    <!--  </div>-->
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>
</html>
