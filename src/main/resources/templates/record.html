<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> T U N A - M E S </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

    <link href="/css/layout1.css" rel="stylesheet">
    <link href="/css/record.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">

    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

</head>
<body>

<div id="container">
    <!--  <div id="page-wrapper">-->
    <!-- 사이드바 -->
    <div th:replace="fragment/sidebar::sidebar"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="content-desc">
            <div class="content-header">
                <input class="content-title" disabled readonly type="text" value="이력 관리">
            </div>
        </div>

        <div class="record-content-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">공정별 이력 조회</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="recordListContainer">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>제품명</th>
                                <th>Lot.no</th>
                                <th>투입량</th>
                                <th>시작 시간</th>
                                <th>종료 시간</th>
                                <th>진행 상황</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${recordList}">
                                <td th:text="${record.beId}">제품명</td>
                                <td th:text="${record.no}">Lot.no</td>
                                <td th:text="${record.qtt}">투입량</td>
                                <td th:text="${record.startTime}">시작 시간</td>
                                <td th:text="${record.endTime}">종료 시간</td>
                                <td th:text="${record.status}">진행 상황</td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /record-content-2 -->

        <div class="record-content-3">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">상세 이력 조회</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="recordListContainer2">
                        <table class="table table-bordered" id="dataTable2">
                            <thead>
                            <tr>
                                <th>공정</th>
                                <th>Lot.no</th>
                                <th>투입량</th>
                                <th>시작 시간</th>
                                <th>종료 시간</th>
                                <th>진행 상황</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${recordList}">
                                <td th:text="${record.beId}">공정</td>
                                <td th:text="${record.no}">Lot.no</td>
                                <td th:text="${record.qtt}">투입량</td>
                                <td th:text="${record.startTime}">시작 시간</td>
                                <td th:text="${record.endTime}">종료 시간</td>
                                <td th:text="${record.status}">진행 상황</td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- /table-responsive -->
                </div> <!-- /card-body -->
            </div> <!-- /card shadow mb-4 -->
        </div> <!-- /record-content-3 -->
    </div> <!-- /page-content-wrapper -->
</div> <!-- /container -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTable2').DataTable();
    });
</script>

</body>
</html>
